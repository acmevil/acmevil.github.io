<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemitPro DB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* 自定義樣式與滾動條 */
        @media print {
            @page { size: A4 landscape; margin: 1cm; }
            body { background: white; }
            .print-hidden { display: none !important; }
            .print-only { display: block !important; }
        }
        .print-only { display: none; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect, useMemo } = React;

        const App = () => {
            // --- 初始化與狀態 ---
            const [viewMode, setViewMode] = useState('form_remitter');
            const [dataListBase, setDataListBase] = useState(() => JSON.parse(localStorage.getItem('remit_base')) || [{ 
                id: 1, bankId: '0040314', name: '雲林國民小學', type: '11', 
                note1: '製表     出納        會計          校長', note2: '', note3: '連 絡 人:林足厚(電話:0921702706)統編:78959576' 
            }]);
            const [dataListCust, setDataListCust] = useState(() => JSON.parse(localStorage.getItem('remit_cust')) || []);
            const [dataListDetl, setDataListDetl] = useState(() => JSON.parse(localStorage.getItem('remit_detl')) || []);
            const [dataListDay, setDataListDay] = useState(() => JSON.parse(localStorage.getItem('remit_day')) || [{ 
                id: 1, remitDate: '1121225', batchNo: '12250101', purpose: '員工薪資轉帳' 
            }]);

            const [formRemitter, setFormRemitter] = useState(dataListBase[0]);
            const [formRecipient, setFormRecipient] = useState({ custCode: '', custAccount: '', bankAccount: '', custName: '' });
            const [formDetail, setFormDetail] = useState({ custCode: '', custAccount: '', bankAccount: '', custName: '', amount: '', fee: '0', memo: '薪資' });
            const [custSearchTerm, setCustSearchTerm] = useState('');
            const [showSuggestions, setShowSuggestions] = useState(false);

            // 自動存檔功能
            useEffect(() => { localStorage.setItem('remit_base', JSON.stringify(dataListBase)); }, [dataListBase]);
            useEffect(() => { localStorage.setItem('remit_cust', JSON.stringify(dataListCust)); }, [dataListCust]);
            useEffect(() => { localStorage.setItem('remit_detl', JSON.stringify(dataListDetl)); }, [dataListDetl]);
            useEffect(() => { localStorage.setItem('remit_day', JSON.stringify(dataListDay)); }, [dataListDay]);

            // 圖標手動初始化 (修正 Google Sites 渲染問題)
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [viewMode]);

            // --- 邏輯處理 ---
            const selectCust = (c) => {
                setFormDetail(prev => ({ ...prev, ...c }));
                setCustSearchTerm(c.custName);
                setShowSuggestions(false);
            };

            const addDetail = (e) => {
                e.preventDefault();
                if(!formDetail.amount) return alert("請輸入金額");
                setDataListDetl(prev => [{ ...formDetail, id: Date.now() }, ...prev]);
                setFormDetail({ ...formDetail, amount: '', fee: '0' });
                setCustSearchTerm('');
            };

            // --- 組件 ---
            const SidebarItem = ({ id, label, icon: Icon, activeColor }) => (
                <button onClick={() => setViewMode(id)} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${viewMode === id ? `${activeColor} text-white shadow-md` : 'text-slate-400 hover:bg-slate-800'}`}>
                    <i data-lucide={Icon} className="w-5 h-5"></i>
                    <span className="font-semibold text-sm">{label}</span>
                </button>
            );

            return (
                <div className="flex h-screen overflow-hidden font-sans">
                    {/* 側邊欄 */}
                    <aside className="w-64 bg-slate-900 text-white flex flex-col shrink-0 print:hidden">
                        <div className="p-6 border-b border-slate-800 flex items-center gap-2">
                            <div className="w-8 h-8 bg-blue-500 rounded flex items-center justify-center"><i data-lucide="database" className="w-5 h-5"></i></div>
                            <span className="font-bold tracking-tight">RemitPro <span className="text-blue-400">DB</span></span>
                        </div>
                        <nav className="p-4 space-y-2 overflow-y-auto">
                            <div className="text-[10px] text-slate-500 font-bold uppercase tracking-widest px-4 mb-2">基本建檔</div>
                            <SidebarItem id="form_remitter" label="匯款人資料" icon="home" activeColor="bg-blue-600" />
                            <SidebarItem id="form_recipient" label="收款通訊錄" icon="users" activeColor="bg-indigo-600" />
                            <div className="text-[10px] text-slate-500 font-bold uppercase tracking-widest px-4 mt-6 mb-2">帳務管理</div>
                            <SidebarItem id="form_detl" label="明細輸入" icon="plus-circle" activeColor="bg-emerald-600" />
                            <SidebarItem id="print_preview" label="報表列印" icon="printer" activeColor="bg-slate-700" />
                        </nav>
                    </aside>

                    {/* 主內容區 */}
                    <main className="flex-1 overflow-y-auto bg-slate-50 print:bg-white p-8">
                        {viewMode === 'form_remitter' && (
                            <div className="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-sm border animate-fade-in">
                                <h2 className="text-xl font-bold text-slate-800 mb-6 flex items-center gap-2"><i data-lucide="info" className="text-blue-500"></i> 匯款人主檔設定</h2>
                                <div className="grid grid-cols-2 gap-6">
                                    <div className="space-y-1"><label className="text-xs font-bold text-slate-400">機關名稱</label><input className="w-full border rounded-lg px-4 py-2" value={formRemitter.name} onChange={e => setFormRemitter({...formRemitter, name: e.target.value})} /></div>
                                    <div className="space-y-1"><label className="text-xs font-bold text-slate-400">解款行號</label><input className="w-full border rounded-lg px-4 py-2 font-mono" value={formRemitter.bankId} onChange={e => setFormRemitter({...formRemitter, bankId: e.target.value})} /></div>
                                    <div className="col-span-2 space-y-1"><label className="text-xs font-bold text-slate-400">報表備註一</label><input className="w-full border rounded-lg px-4 py-2" value={formRemitter.note1} onChange={e => setFormRemitter({...formRemitter, note1: e.target.value})} /></div>
                                </div>
                                <button onClick={() => {setDataListBase([formRemitter]); alert("儲存成功");}} className="mt-6 bg-blue-600 text-white px-6 py-2 rounded-lg font-bold">儲存變更</button>
                            </div>
                        )}

                        {viewMode === 'form_recipient' && (
                            <div className="max-w-4xl mx-auto space-y-6 animate-fade-in">
                                <div className="bg-white p-8 rounded-2xl shadow-sm border">
                                    <h2 className="text-xl font-bold mb-6">新增收款人</h2>
                                    <div className="grid grid-cols-2 gap-4">
                                        <input className="border rounded-lg px-4 py-2" placeholder="姓名" value={formRecipient.custName} onChange={e => setFormRecipient({...formRecipient, custName: e.target.value})} />
                                        <input className="border rounded-lg px-4 py-2" placeholder="帳號" value={formRecipient.custAccount} onChange={e => setFormRecipient({...formRecipient, custAccount: e.target.value})} />
                                        <input className="border rounded-lg px-4 py-2" placeholder="解款行" value={formRecipient.bankAccount} onChange={e => setFormRecipient({...formRecipient, bankAccount: e.target.value})} />
                                        <button onClick={() => {setDataListCust(p => [formRecipient, ...p]); setFormRecipient({custCode:'',custAccount:'',bankAccount:'',custName:''});}} className="bg-indigo-600 text-white rounded-lg font-bold">新增至名單</button>
                                    </div>
                                </div>
                                <div className="bg-white rounded-2xl shadow-sm border overflow-hidden">
                                    <table className="w-full text-sm">
                                        <thead className="bg-slate-50"><tr><th className="px-6 py-3 text-left">姓名</th><th className="px-6 py-3 text-left">帳號</th><th className="px-6 py-3 text-center">操作</th></tr></thead>
                                        <tbody className="divide-y">{dataListCust.map((c, i) => <tr key={i}><td className="px-6 py-3 font-bold">{c.custName}</td><td className="px-6 py-3 font-mono">{c.custAccount}</td><td className="px-6 py-3 text-center"><button onClick={() => setDataListCust(dataListCust.filter((_, idx) => idx !== i))} className="text-red-400 hover:text-red-600">刪除</button></td></tr>)}</tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {viewMode === 'form_detl' && (
                            <div className="max-w-4xl mx-auto space-y-6 animate-fade-in">
                                <div className="bg-white p-8 rounded-2xl shadow-sm border relative">
                                    <h2 className="text-xl font-bold mb-4">輸入匯款明細</h2>
                                    <div className="relative mb-4">
                                        <input className="w-full border-2 border-emerald-100 rounded-xl px-4 py-3 font-bold focus:border-emerald-500 outline-none" placeholder="搜尋收款人姓名..." value={custSearchTerm} onChange={e => {setCustSearchTerm(e.target.value); setShowSuggestions(true);}} />
                                        {showSuggestions && custSearchTerm && (
                                            <div className="absolute top-full left-0 right-0 bg-white border shadow-xl rounded-xl z-50 mt-1 overflow-hidden">
                                                {dataListCust.filter(c => c.custName.includes(custSearchTerm)).map((c, i) => (
                                                    <div key={i} onClick={() => selectCust(c)} className="px-4 py-3 hover:bg-emerald-50 cursor-pointer border-b last:border-0">
                                                        <span className="font-bold">{c.custName}</span> <span className="text-xs text-slate-400 ml-2">{c.custAccount}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                    <div className="flex gap-4">
                                        <input type="number" className="flex-1 border rounded-lg px-4 py-2" placeholder="金額" value={formDetail.amount} onChange={e => setFormDetail({...formDetail, amount: e.target.value})} />
                                        <button onClick={addDetail} className="bg-emerald-600 text-white px-8 py-2 rounded-lg font-bold">加入</button>
                                    </div>
                                </div>
                                <div className="bg-white rounded-2xl shadow-sm border overflow-hidden">
                                    <table className="w-full text-sm">
                                        <thead className="bg-slate-50"><tr><th className="px-6 py-3 text-left">收款人</th><th className="px-6 py-3 text-right">金額</th><th className="px-6 py-3 text-center">操作</th></tr></thead>
                                        <tbody className="divide-y">{dataListDetl.map((d, i) => <tr key={i}><td className="px-6 py-3 font-bold">{d.custName}</td><td className="px-6 py-3 text-right font-mono text-emerald-600 font-bold">${Number(d.amount).toLocaleString()}</td><td className="px-6 py-3 text-center"><button onClick={() => setDataListDetl(dataListDetl.filter((_, idx) => idx !== i))} className="text-red-400">移除</button></td></tr>)}</tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {viewMode === 'print_preview' && (
                            <div className="max-w-5xl mx-auto space-y-4 animate-fade-in">
                                <div className="flex justify-between items-center print:hidden">
                                    <h2 className="text-xl font-bold">列印預覽</h2>
                                    <button onClick={() => window.print()} className="bg-slate-800 text-white px-6 py-2 rounded-lg font-bold flex items-center gap-2"><i data-lucide="printer"></i> 列印報表</button>
                                </div>
                                <div className="bg-white p-12 shadow-2xl border mx-auto font-mono text-sm min-h-[600px]" style={{ width: '257mm' }}>
                                    <div className="flex justify-between border-b-2 border-black pb-2 mb-6">
                                        <h1 className="text-2xl font-bold">整 批 匯 款 資 料 清 單</h1>
                                        <div>頁次：1</div>
                                    </div>
                                    <div className="space-y-1 mb-6">
                                        <div>匯款人：{dataListBase[0].name}</div>
                                        <div>匯款日：{dataListDay[0].remitDate}</div>
                                        <div>批號：{dataListDay[0].batchNo}</div>
                                    </div>
                                    <table className="w-full mb-8">
                                        <thead className="border-y border-black border-dashed">
                                            <tr><th className="py-2 text-left">序號</th><th className="py-2 text-left">收款人帳號</th><th className="py-2 text-left">姓名</th><th className="py-2 text-right">金額</th></tr>
                                        </thead>
                                        <tbody className="divide-y divide-black divide-dashed">
                                            {dataListDetl.map((d, i) => <tr key={i}><td className="py-2">{i+1}</td><td className="py-2 font-mono">{d.custAccount}</td><td className="py-2">{d.custName}</td><td className="py-2 text-right">{Number(d.amount).toLocaleString()}</td></tr>)}
                                        </tbody>
                                    </table>
                                    <div className="mt-20 pt-8 border-t border-slate-200">
                                        <div className="whitespace-pre text-slate-600">{dataListBase[0].note1}</div>
                                        <div className="mt-4 text-xs text-slate-400">{dataListBase[0].note3}</div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
